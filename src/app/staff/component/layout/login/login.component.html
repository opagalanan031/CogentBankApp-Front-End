<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <h3>Login as Staff</h3>
    <div class="fadeIn first">
      <img
        src="../../../../../assets/img/StaffIcon.png"
        id="icon"
        alt="Staff Icon"
      />
    </div>
    <form>
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="username"
        placeholder="login"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
      />
      <input
        type="text"
        id="password"
        class="fadeIn third"
        name="password"
        placeholder="password"
        [(ngModel)]="form.password"
        required
        #password="ngModel"
      />
      <input
        type="submit"
        class="fadeIn fourth"
        value="Log In"
        (click)="onSubmit()"
      />
    </form>

    <div id="formFooter">
      <a class="underlineHover" href="/customer/authenticate"
        >Owning an account with us?</a
      >
    </div>
  </div>
</div>
