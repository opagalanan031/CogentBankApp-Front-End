  <div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div>
        <div>
          <h1>Newly Added Beneficiary</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Account Type</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Account Number</th>
                <th scope="col">Date Created</th>
                <th scope="col">Approve</th>
              </tr>
            </thead>
            <tbody class="align-middle" *ngFor="let account of accounts">
              <tr>
                <th scope="row">{{ account.accountType }}</th>
                <td>{{ account.customerName }}</td>
                <td>{{ account.accountNumber }}</td>
                <td>{{ account.dateCreated }}</td>
                <td *ngIf="account.approved == 'yes'">
                  <button type="submit" class="btn btn-primary mb-3">
                    Approved
                  </button>
                </td>
                <td *ngIf="account.approved == 'no'">
                  <button
                    type="submit"
                    class="btn btn-primary mb-3"
                    (click)="setStatus(account.accountNumber)"
                  >
                    Approve
                  </button>
                </td>
              </tr>

        </div>
