<div class="container">
  <div class="row">
    <app-navbar-customer
      class="nav flex-column d-flex col-md-auto me-4"
    ></app-navbar-customer>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Transfer Money</h1>
        <div class="btn-toolbar mb-2 mb-md-0"></div>
      </div>

      <form id="sourceAccountTable">
        >
        <div><h6>Select Source Accounts</h6></div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <td>Account Number</td>
              <td>Balance</td>
              <td>Account Type</td>
              <td>Select</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let account of accounts">
              <td>{{ account.accountNumber }}</td>
              <td>{{ account.accountBalance }}</td>
              <td>{{ account.accountType }}</td>
              <td>
                <input
                  type="checkbox"
                  name="fromAccount"
                  id="fromAccount"
                  [value]="account.accountNumber"
                  [(ngModel)]="request.fromAccount"
                />
              </td>
            </tr>
          </tbody>
        </table>

        <div class="row g-2">
          <div class="col-md">
            <div class="mb-3 col-md-12">
              <select
                class="form-select"
                id="toAccount"
                name="toAccount"
                aria-label="Floating label select example"
                [(ngModel)]="request.toAccount"
              >
                <option selected disabled [value]="null">Select Account</option>
                <option
                  *ngFor="let beneficiary of beneficiaries"
                  [value]="beneficiary.beneficiaryAccountNo"
                >
                  {{ beneficiary.beneficiaryAccountNo }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md">
            <div class="mb-3 col-md-10">
              <input
                type="number"
                class="form-control"
                id="amount"
                name="amount"
                min="0"
                placeholder="Enter Amount"
                [(ngModel)]="request.amount"
              />
            </div>
          </div>
        </div>
        <div class="col-md">
          <div class="mb-3 col-md-13">
            <input
              type="text"
              class="form-control"
              id="reason"
              name="reason"
              placeholder="Reason"
              [(ngModel)]="request.reason"
            />
          </div>
        </div>
        <div class="col-md-12">
          <button
            class="btn btn-primary float-end"
            type="submit"
            (click)="transfer()"
          >
            Transfer
          </button>
        </div>
        <canvas
          class="my-4 w-100"
          id="myChart"
          width="900"
          height="380"
        ></canvas>
      </form>
    </main>
  </div>
</div>
