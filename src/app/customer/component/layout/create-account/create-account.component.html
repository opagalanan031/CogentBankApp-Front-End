<div class="container-fluid">
  <div class="row">
    <app-navbar-customer
      class="nav flex-column d-flex col-md-auto me-4"
    ></app-navbar-customer>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Create Account</h1>
        <div class="btn-toolbar mb-2 mb-md-0"></div>
      </div>

      <div>
        <form id="createAccount" name="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="mb-3 col-md-7">
              <input
                type="number"
                name="deposit"
                id="deposit"
                class="form-control"
                min="0"
                placeholder="Enter Initial Deposit"
                required
                [(ngModel)]="account.accountBalance"
              />
            </div>
          </div>

          <div>
            <h3>Select Type of Account</h3>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="accountType"
              id="savingsAccount"
              [value]="accountType.ACCOUNT_SAVINGS"
              [(ngModel)]="account.accountType"
            />
            <label class="form-check-label" for="savingsAccount">
              Savings Bank
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="accountType"
              id="currentAccount"
              [value]="accountType.ACCOUNT_CURRENT"
              [(ngModel)]="account.accountType"
            />
            <label class="form-check-label" for="currentAccount">
              Current Account
            </label>
          </div>

          <div class="col-md-12">
            <button class="btn btn-primary float-end" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>

      <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
    </main>
  </div>
</div>
