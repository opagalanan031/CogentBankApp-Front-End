<div class="container-fluid">
  <div class="row">
    <app-navbar-customer
      class="nav flex-column d-flex col-md-auto me-4"
    ></app-navbar-customer>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Account Statements</h1>
        <div class="btn-toolbar mb-2 mb-md-0"></div>
      </div>

      <div class="row g-2">
        <div class="mb-3 col-md-5">
          <select
            class="form-select"
            id="select1"
            [(ngModel)]="accountDetails.accountNumber"
            (ngModelChange)="updateAccountNo($event)"
            aria-label="Floating label select example"
          >
            <option *ngFor="let account of accounts">
              {{ account.accountNumber }}
            </option>
          </select>
        </div>
        <br />
      </div>
      <div>
        <div>
          <label><h6>Account Number:</h6></label>
          <span *ngIf="accountDetails">
            {{ accountDetails.accountNumber }}</span
          >
        </div>
        <div>
          <label><h6>Account Balance:</h6></label>
          <span *ngIf="accountDetails">
            {{ accountDetails.accountBalance }}</span
          >
        </div>
      </div>

      <div id="exportable">
        <table id="table" class="table table-striped" border="1">
          <thead>
            <td colspan="4">
              <div>
                <h5 style="text-align: center">Account Details</h5>
              </div>
            </td>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Reference</th>
              <th scope="col">Amount</th>
              <th scope="col">Cr/Db</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let transaction of transactions">
              <td>{{ transaction.date }}</td>
              <td>{{ transaction.reference }}</td>
              <td>{{ transaction.amount }}</td>
              <td>{{ transaction.transactionType }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
