<div class="container-fluid">
  <div class="row">
    <app-navbar-customer
      class="nav flex-column d-flex col-md-auto me-4"
    ></app-navbar-customer>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Add Beneficiary</h1>
        <div class="btn-toolbar mb-2 mb-md-0"></div>
      </div>

      <div>
        <form
          name="form"
          id="addBeneficiary"
          (ngSubmit)="onSubmit()"
          class="mt-5 border p-4 bg-light shadow needs-validation"
        >
          <div class="row">
            <div class="mb-3 col-md-7">
              <input
                type="number"
                name="accountNo"
                class="form-control"
                required
                placeholder="Enter Account Number"
                [(ngModel)]="beneficiary.accountNumber"
              />
            </div>
            <div class="mb-3 col-md-7">
              <input
                type="number"
                name="confirmAccount"
                id="confirmAccount"
                class="form-control"
                required
                placeholder="Confirm Account"
                #confirmAccount
              />
            </div>
          </div>

          <div>
            <h3>Select Type of Account</h3>
          </div>

          <div class="mb-3 col-md-10">
            <input
              class="form-check-input"
              type="radio"
              name="accountType"
              id="savingsBank"
              [value]="accountType.SAVINGS"
              [(ngModel)]="beneficiary.accountType"
            />
            <label class="form-check-label" for="savingsBank">
              Savings Bank
            </label>
          </div>
          <div class="mb-3 col-md-10">
            <input
              class="form-check-input"
              type="radio"
              name="accountType"
              id="currentAccount"
              [value]="accountType.CURRENT"
              [(ngModel)]="beneficiary.accountType"
            />
            <label class="form-check-label" for="currentAccount">
              Current Account
            </label>
          </div>

          <div class="col-md-12">
            <button class="btn btn-primary float-end">Submit</button>
          </div>
        </form>
      </div>

      <canvas class="my-4 w-100" id="myChart" width="900" height="450"></canvas>
    </main>
  </div>
</div>
