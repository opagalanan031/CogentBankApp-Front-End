<div class="container">
  <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
    {{ errorMsg }}
  </div>
  <div *ngIf="message" class="alert alert-primary" role="alert">
    {{ message }}
  </div>
  <div class="col-md-6 offset-md-3">
    <!-- <div class="col">
      <img class="img-fluid" src="" alt="Bank App" width="640" height="426" />
      <p class="text-center fs-3 mt-3"></p>
    </div>-->
    <div class="col">
      <div class="mb-3 col-md-10 form-group">
        <h1 class="h3 mb-3 text-center">Log In to your Account</h1>
      </div>
      <div class="card login-form-card">
        <div class="card-body">
          <div class="form-signin">
            <form class="mb-3">
              <div class="mb-3 col-md-10 form-group">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  name="username"
                  placeholder="Username"
                  [(ngModel)]="loginReq.username"
                />
              </div>
              <div class="mb-3 col-md-10 form-group">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  name="password"
                  placeholder="Password"
                  [(ngModel)]="loginReq.password"
                />
              </div>

              <div class="col-md-12">
                <a routerLink="/customer/forgot-password">Forgot Password?</a>

                <button
                  class="w-50 btn btn-primary float-end"
                  type="submit"
                  (click)="login()"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="card-footer text-center">
          Not a customer?
          <a href="#" routerLink="/customer/register">Register here</a>
        </div>
      </div>
    </div>
  </div>
</div>
